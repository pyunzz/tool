<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
 <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Registrasi akun</title>
  </head>
  <body>
 <div class="container">
 <form name="login" method="POST" action="#">
   <b><h3 class="textJudul mb-5 mt-1" class="center">Buat akun</h3></b>


  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" placeholder="exc. ayu@gmail.com">
  </div>


   <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Nama lengkap</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="exc.Ayu Saraswati">
  </div>

    <div class="col-12">
    <label for="inputAddress2" class="form-label">Alamat lengkap</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="exc.Apartment, studio, or floor">
  </div>

  <div class="col-md-6">
    <label for="inputCity" class="form-label">tanggal/bulan/tahun lahir</label>
    <input type="date" class="form-control" id="date">

    <div class="col-12">
    <label for="inputAddress2" class="form-label">No hp</label>
 <input type="int" class="form-control" id="inputAddress2" placeholder="exc.081233566234">
  </div>


      <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
   <button type="submit" class="btn btn-primary">Sign in</button>
  </div></div>

</form>
</div>
 <script src="../js/bootstrap.js"></script>
 <script src="../js/pooper.min.js"></script>
</body>
</html>
